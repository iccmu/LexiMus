Los nombres de la música:
  - La faceta eventiva de la música:
    - El evento, la acción o el proceso musical:
      - Verbos de acción y/o interpretación musical (generales, particulares o con carga valorativa)
      - Verbos de percepción pasiva y/o activa
      - Verbos de manipulación
      - Verbos de fabricación y ajuste
      - Verbos relacionados con la música como actividad empresarial
    
    - agentes y experimentadores:
      - agentes:
        - Productores:
          - Agentes creadores o poiéticos
          - Agentes intérpretes
          - Agentes creadores e intérpretes
          - Agentes según su función
          - Agentes instrumentistas
          - Agentes colectivos
          - Agentes según su habilidad creadora o interpretativa
        
        - No productores:
          - Científicos, comentaristas y pedagogos
          - Constructores
          - Empresarios y gestores
      
      - experimentadores
    
    - El resultado del evento musical
    
    - Los instrumentos y medios materiales de la acción musical:
      - Familias organológicas:
        - Idiófonos (y sus componentes)
        - Membranófonos (y sus componentes)
        - Cordófonos (y sus componentes)
        - Aerófonos (y sus componentes)
        - Electrófonos (y sus componentes)
        - Otros dispositivos organológicos
      
      - Otros medios materiales que facilitan la actividad musical
      - Otros dispositivos empleados para la grabación y reproducción
    
    - Las [localizaciones] donde se produce el evento musical]:
      - Espacios de la música
      - Ubicaciones espacio-temporales
  
  - La música como ente acústico:
    - Dimensión espacial del dato sonoro:
      - Alturas o notas musicales y alteraciones
      - Cualidades acústicas del dato sonoro o derivadas de la serie armónica
      - Sistemas de afinación
      - Interválica y su percepción psico auditiva
      - Escalas y grados de la escala
      - Modos
      - Armonía:
        - Combinaciones de dos notas/Intervalos
        - Grados del acorde
        - Acordes:
          - Según el número de notas
          - Según la configuración interna
          - Según su función
          - Acordes individuados
          - Inversiones y disposiciones del acorde
          - Otros acordes marcados
        
        - Tonalidades / Modos
        - Funciones o relaciones tonales
        - Derivadas melódicas de las estructuras armónicas
        - Técnicas compositivas relativas a la armonía
      
      - Símbolos y convenciones gráficas de la notación musical relativos a la dimensión espacial de la música
      - Técnicas o sistemas empleados para cifrar acordes o codificar información armónica
      - Ornamentos, alteraciones o modificaciones relativas a la afinación de las alturas musicales lexicalizadas y/o convencionalizadas como indicaciones interpretativas
    
    - Dimensión temporal del dato sonoro:
      - Figuras rítmicas, silencios y divisiones de las figuras rítmicas
      - Compases:
        - Tipos de compases
        - Tiempos del compás
        - Fenómenos contramétricos
      
      - Ornamentos, alteraciones o modificaciones relativas a las figuras musicales o el ritmo en general
      - Combinaciones rítmicas:
        - Células rítmicas
        - Patrones y esquemas rítmicos o grooves
      
      - Tempo musical:
        - Indicaciones metronómicas
        - Indicaciones discursivas de tempo y agógica:
          - Movimiento uniforme
          - Aumento o disminución progresiva del movimiento
          - Suspensión de la regularidad del movimiento
          - Breve y súbito cambio en el movimiento
          - Restablecimiento de la regularidad o vuelta al tiempo original
          - Desvíos del pulso regular
      
      - Símbolos y convenciones de la notación musical que codifican el ritmo musical
    
    - Dimensión espacio-temporal del dato sonoro del dato sonoro aislado o en contexto:
      - Denominaciones de la acústica que describen la altura y el tiempo de las señales sonoras
      - Cadencias
      - Progresiones
      - Denominaciones relativas a la Melodía:
        - Tipos de melodía según su extensión
        - Tipos de melodía en relación con la escala o acorde
        - Tipos de melodía en relación con su propia estructura
        - Tipos de melodía en relación con elementos extramusicales
        - Ornamentos melódicos
        - Melodías o secuencias individuadas
      
      - Denominaciones relativas a la Textura:
        - Las partes, voces o funciones musicales
        - La manera en que se relacionan las partes musicales
      
      - Símbolos y convenciones gráficas de la notación musical relativas a la dimension espacio-temporal del dato sonoro
    
    - Otras dimensiones del dato sonoro aislado o en contexto:
      - Intensidad
      - Timbre
      - Carácter:
        - Denominaciones relativas al carácter general de una obra o pasaje
        - Denominaciones relativas al fraseo o la articulación musical
      
      - Símbolos y convenciones gráficas relativas a otras dimensiones del dato sonoro
    
    - Estilos musicales:
      - Variables en el diseño semántico de los términos relativos a los estilos musicales:
        - La dimensión espacial (armonía)
        - La dimensión temporal (ritmo y tempo)
        - La dimensión espacio-temporal (melodía, ritmo armónico y textura)
        - Otras dimensiones (timbre)
        - La forma
        - Lo extramusical
    
    - Continentes de la expresión musical:
      - Continentes con morfología especificada o formas musicales estructuradas:
        - La dimensión espacial en las formas musicales
        - La dimensión temporal en las formas musicales
        - La dimensión espacio-temporal en las formas musicales
        - Lo extramusical en las formas musicales (elementos textuales, coreográficos, etc.)
      
      - Continentes sin morfología especificada o unidades musicales:
        - Unidades musicales según efectivos musicales
        - Unidades musicales según su extensión o disposición interna
        - Lo extramusical en las unidades musicales
      
      - Unidades musicales banalizadas
      - Segmentaciones de los continentes musicales
      - Símbolos y convenciones gráficas de la notación musical relativas a la segmentación de los continentes
    
    - Géneros musicales:
      - Los géneros como entidades multidimensionales
      - Género como término comodín:
        - Intercambiable con estilo
        - Intercambiable con forma/continente
        - Intercambiable con plantilla/medios musicales
      
      - Género como término superordinado