<!DOCTYPE html>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

        /* AÃ±adir estos estilos para manejar el texto largo */

        .node-item .definition-count {

<body>
    <div id="sidebar">
        <button class="letter-btn" data-category="stats">â</button>
    </div>
    <div id="main-content">
        <div id="upper-section">
            <div id="graph-container">
                <svg></svg>
            </div>
            <div id="selected-nodes">
                <h2>Elementos seleccionados</h2>
                <div id="selected-container"></div>
            </div>
        </div>
        <div id="nodes-list">
            <h2>CategorÃ­a</h2>
            <div id="nodes-container"></div>
        </div>
    </div>
    <script>
        // Ajustar el SVG al tamaÃ±o de la ventana
        function updateSvgSize() {
            const container = document.getElementById('graph-container');
            const svg = container.querySelector('svg');
            svg.setAttribute('width', container.clientWidth);
            svg.setAttribute('height', container.clientHeight);
        }

        // Actualizar tamaÃ±o inicial y en resize
        updateSvgSize();
        window.addEventListener('resize', updateSvgSize);

        let originalGraphData = null;
        let simulation;

        // AÃ±adir esta variable global para mantener los elementos seleccionados
        let selectedElements = new Set();

        // FunciÃ³n para extraer Ãºltimos nodos Ãºnicos del JSON
        function extractUniqueLastNodes(data) {
            const nodes = new Set();
            Object.values(data).forEach(entry => {
                entry.entrada.subentrada.acepciones.forEach(acepcion => {
                    if (acepcion["Ãºltimo nodo"]) {
                        nodes.add(acepcion["Ãºltimo nodo"]);
                    }
                });
            });
            return Array.from(nodes).sort();
        }

        fetch('./col_DLEH.json')
            .then(response => response.json())
            .then(data => {
                const lastNodes = extractUniqueLastNodes(data);
                const sidebar = document.getElementById('sidebar');
                sidebar.innerHTML = ''; // Limpiar el sidebar
                
                // Crear botÃ³n de estrella
                const statsBtn = document.createElement('button');
                statsBtn.textContent = 'â';
                statsBtn.className = 'letter-btn';
                statsBtn.setAttribute('data-category', 'stats');
                sidebar.appendChild(statsBtn);

                // Crear botones para cada Ãºltimo nodo
                lastNodes.forEach(node => {
                    const btn = document.createElement('button');
                    btn.textContent = node;
                    btn.className = 'letter-btn';
                    btn.setAttribute('data-category', node);
                    sidebar.appendChild(btn);
                });

                // Event listeners para los botones
                document.querySelectorAll('.letter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        const selectedCategory = btn.getAttribute('data-category');
                        
                        if (selectedCategory === 'stats') {
                            // Mostrar dashboard de estadÃ­sticas
                            showStatsDashboard(data, lastNodes);
                        } else {
                            // Restaurar la vista del grafo manteniendo los elementos seleccionados
                            const upperSection = document.getElementById('upper-section');
                            upperSection.innerHTML = `
                                <div id="graph-container">
                                    <svg></svg>
                                </div>
                                <div id="selected-nodes">
                                    <h2>Elementos seleccionados</h2>
                                    <div id="selected-container"></div>
                                </div>
                            `;

                            // Filtrar tÃ©rminos por Ãºltimo nodo
                            const filteredTerms = Object.keys(data).filter(term => {
                                return data[term].entrada.subentrada.acepciones.some(
                                    acepcion => acepcion["Ãºltimo nodo"] === selectedCategory
                                );
                            });

                            // Actualizar el listado de nodos filtrados
                            const nodesList = document.getElementById('nodes-list');
                            nodesList.innerHTML = `
                                <h2>TÃ©rminos en "${selectedCategory}"</h2>
                                <div id="nodes-container">
                                    ${filteredTerms
                                        .sort((a, b) => a.localeCompare(b))
                                        .map(term => `
                                            <div class="node-item">
                                                <span title="${term}">${term}</span>
                                            </div>
                                        `).join('')}
                                </div>
                            `;

                            const filteredData = {
                                nodes: [
                                    { id: selectedCategory, group: 1 },
                                    ...filteredTerms.map(term => ({ id: term, group: 2 }))
                                ],
                                links: filteredTerms.map(term => ({
                                    source: selectedCategory,
                                    target: term,
                                    tipo: "tÃ©rmino"
                                }))
                            };

                            updateSvgSize();
                            renderGraph(filteredData);

                            // Restaurar los elementos seleccionados despuÃ©s de renderizar
                            const selectedContainer = document.getElementById('selected-container');
                            Array.from(selectedElements).forEach(nodeId => {
                                updateSelectedPanel(nodeId, true);
                            });

                            // Marcar como seleccionados los nodos en la lista que correspondan
                            const nodeItems = document.querySelectorAll('.node-item');
                            nodeItems.forEach(item => {
                                if (selectedElements.has(item.textContent.trim())) {
                                    item.classList.add('selected');
                                }
                            });
                        }
                    });
                });

                // Simular clic en el primer botÃ³n de categorÃ­a para inicializar la vista
                document.querySelectorAll('.letter-btn')[1].click();
            })
            .catch(error => console.error('Error:', error));

        function renderGraph(graphData) {
            const svg = d3.select("svg");
            const width = +svg.attr("width");
            const height = +svg.attr("height");
            
            // Crear un grupo central
            const g = svg.append("g")
                .attr("transform", `translate(${width/2},${height/2})`);

            // Configurar la simulaciÃ³n con fÃ­sicas consistentes
            const simulation = d3.forceSimulation(graphData.nodes)
                .force("link", d3.forceLink(graphData.links)
                    .id(d => d.id)
                    .distance(d => {
                        // Distancia mÃ¡s corta para enlaces letra-tÃ©rmino
                        if (d.tipo === "tÃ©rmino") return 100;
                        // Distancia mÃ¡s larga para enlaces centro-letra
                        return 200;
                    })
                    .strength(0.5))
                .force("charge", d3.forceManyBody()
                    .strength(d => {
                        switch(d.group) {
                            case 0: return -1000;  // MÃ¡s repulsiÃ³n para el nodo central
                            case 1: return -500;   // RepulsiÃ³n media para letras
                            case 2: return -300;   // Menos repulsiÃ³n para tÃ©rminos
                            default: return -300;
                        }
                    }))
                .force("center", d3.forceCenter(0, 0))
                .force("collide", d3.forceCollide()
                    .radius(d => {
                        switch(d.group) {
                            case 0: return 100;  // Radio mÃ¡s grande para el nodo central
                            case 1: return 50;   // Radio medio para las letras
                            case 2: return 40;   // Radio para tÃ©rminos
                            default: return 40;
                        }
                    })
                    .strength(1)    // Fuerza mÃ¡xima de colisiÃ³n
                    .iterations(3)) // MÃ¡s iteraciones para mejor detecciÃ³n
                .force("radial", d3.forceRadial(
                    d => {
                        if (d.group === 0) return 0;        // Centro
                        if (d.group === 1) return 200;      // Letras
                        return 350;                         // TÃ©rminos mÃ¡s alejados
                    },
                    0,
                    0
                ).strength(0.8));  // Fuerza radial mÃ¡s fuerte

            // Fuerzas adicionales para mejor distribuciÃ³n
            simulation.force("x", d3.forceX()
                .strength(0.1))
            .force("y", d3.forceY()
                .strength(0.1));

            // Ajustes de la simulaciÃ³n
            simulation
                .alphaDecay(0.01)     // Decay mÃ¡s lento para mejor distribuciÃ³n
                .velocityDecay(0.3)    // AmortiguaciÃ³n para movimientos mÃ¡s suaves
                .alpha(1)             // Comenzar con energÃ­a mÃ¡xima
                .alphaTarget(0);      // Objetivo final de energia

            // Crear enlaces
            const link = g.append("g")
                .selectAll("line")
                .data(graphData.links)
                .join("line")
                .attr("stroke", "#3d3d3d")
                .attr("stroke-opacity", 0.4)
                .attr("stroke-width", 1.5);

            // Crear nodos
            const node = g.append("g")
                .selectAll("circle")
                .data(graphData.nodes)
                .join("circle")
                .attr("r", d => d.group === 0 ? 12 : 8)
                .attr("fill", d => {
                    switch(d.group) {
                        case 0: return "#007AFF";  // Nodo central - Azul
                        case 1: return "#FF9500";  // Letras - Naranja
                        case 2: return "#32D74B";  // TÃ©rminos - Verde
                        default: return "#5856D6"; // Otros - PÃºrpura
                    }
                })
                .call(drag(simulation));

            // Crear etiquetas
            const label = g.append("g")
                .selectAll("text")
                .data(graphData.nodes)
                .join("text")
                .attr("class", "node-label")
                .text(d => d.id)
                .style("font-size", d => {
                    switch(d.group) {
                        case 0: return "28px";  // Aumentado de 24px
                        case 1: return "24px";  // Aumentado de 20px
                        case 2: return "20px";  // Aumentado de 16px
                        default: return "20px"; // Aumentado de 16px
                    }
                })
                .style("font-weight", d => d.group === 0 ? "bold" : "normal")
                .attr("dy", ".35em")
                .attr("dx", d => d.group === 0 ? 20 : 15);

            // FunciÃ³n de actualizaciÃ³n
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });

            // FunciÃ³n para el arrastre de nodos
            function drag(simulation) {
                function dragstarted(event) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                }

                function dragged(event) {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                }

                function dragended(event) {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                }

                return d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended);
            }

            // Mantener el tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            node.on("mouseover", function(event, d) {
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("r", d.group === 0 ? 14 : 10)
                    .style("filter", "drop-shadow(0 0 8px rgba(0,122,255,0.4))");

                // Resaltar enlaces conectados
                link.style("stroke-opacity", l => 
                    (l.source === d || l.target === d) ? 0.8 : 0.1
                );

                // Mostrar tooltip
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 1);
                tooltip.html(`
                    <strong>${d.id}</strong>
                    ${d.group === 2 ? '<br>TÃ©rmino musical' : ''}
                `)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(event, d) {
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("r", d.group === 0 ? 12 : 8)
                    .style("filter", "drop-shadow(0 0 3px rgba(0,0,0,0.3))");

                // Restaurar opacidad de enlaces
                link.style("stroke-opacity", 0.4);

                // Ocultar tooltip
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

            // Actualizar el listado de nodos
            updateNodesList(graphData.nodes);
        }

        function processData(data) {
            const nodes = [];
            const links = [];
            const nodeSet = new Set();

            // Solo aÃ±adir los nodos de las categorÃ­as
            extractUniqueLastNodes(data).forEach(node => {
                nodes.push({ id: node, group: 1 });
                nodeSet.add(node);
            });

            return { nodes, links };
        }

        // Modificar la funciÃ³n updateNodesList
        function updateNodesList(nodes) {
            const container = document.getElementById('nodes-container');
            const titleElement = document.querySelector('#nodes-list h2');
            container.innerHTML = '';

            // Encontrar el nodo central (el de grupo 1)
            const centralNode = nodes.find(node => node.group === 1);
            const title = centralNode ? centralNode.id : 'â Todos los nodos';
            titleElement.textContent = title;

            // Filtrar los nodos para excluir el nodo central
            const listNodes = nodes.filter(node => node.group === 2);

            // Ordenar y mostrar los nodos restantes
            listNodes.sort((a, b) => a.id.localeCompare(b.id)).forEach(node => {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node-item';
                nodeElement.textContent = node.id;
                
                nodeElement.style.borderLeft = `4px solid ${
                    node.group === 2 ? '#32D74B' : '#5856D6'
                }`;
                
                nodeElement.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    const isSelected = this.classList.contains('selected');
                    
                    // Actualizar panel de seleccionados
                    updateSelectedPanel(node.id, isSelected);
                    
                    // Actualizar visualizaciÃ³n en el grafo
                    updateGraphSelection(node.id, isSelected);
                });
                
                container.appendChild(nodeElement);
            });
        }

        // Modificar la funciÃ³n updateSelectedPanel
        function updateSelectedPanel(nodeId, isSelected) {
            const selectedContainer = document.getElementById('selected-container');
            
            if (isSelected) {
                selectedElements.add(nodeId);
            } else {
                selectedElements.delete(nodeId);
            }
            
            // Recrear todo el panel de seleccionados
            selectedContainer.innerHTML = '';
            
            // Recrear todos los elementos seleccionados
            Array.from(selectedElements).forEach(id => {
                const selectedItem = document.createElement('div');
                selectedItem.className = 'selected-item';
                selectedItem.id = `selected-${id}`;
                
                // Crear contenedor para el texto
                const textContainer = document.createElement('div');
                textContainer.style.flex = '1';
                
                // Crear contenedor para el tÃ­tulo y la etiqueta
                const headerContainer = document.createElement('div');
                headerContainer.style.display = 'flex';
                headerContainer.style.justifyContent = 'space-between';
                headerContainer.style.alignItems = 'center';
                headerContainer.style.marginBottom = '4px';
                
                // AÃ±adir el tÃ­tulo
                const titleSpan = document.createElement('span');
                titleSpan.textContent = id;
                titleSpan.style.fontWeight = 'bold';
                
                fetch('./col_DLEH.json')
                    .then(response => response.json())
                    .then(data => {
                        if (data[id]) {
                            const acepciones = data[id].entrada.subentrada.acepciones;
                            
                            // Crear y aÃ±adir la etiqueta del Ãºltimo nodo
                            const lastNode = acepciones[0]["Ãºltimo nodo"];
                            if (lastNode) {
                                const nodeLabel = document.createElement('span');
                                nodeLabel.className = 'node-label-tag';
                                nodeLabel.textContent = lastNode;
                                headerContainer.appendChild(titleSpan);
                                headerContainer.appendChild(nodeLabel);
                            } else {
                                headerContainer.appendChild(titleSpan);
                            }
                            
                            // Crear contenedor para las definiciones
                            const definitionsContainer = document.createElement('div');
                            definitionsContainer.className = 'definitions-container';
                            
                            acepciones.forEach((acepcion, index) => {
                                const definitionWrapper = document.createElement('div');
                                definitionWrapper.className = 'definition-wrapper';
                                
                                const editableDiv = document.createElement('div');
                                editableDiv.className = 'editable-definition';
                                editableDiv.contentEditable = true;
                                editableDiv.textContent = `${acepciones.length > 1 ? (index + 1) + '. ' : ''}${acepcion.definiciones}`;
                                
                                const validateBtn = document.createElement('button');
                                validateBtn.className = 'validate-btn';
                                validateBtn.innerHTML = 'â';
                                validateBtn.onclick = function() {
                                    this.classList.add('validating');
                                    setTimeout(() => {
                                        this.classList.remove('validating');
                                        this.classList.add('validated');
                                    }, 2000);
                                };
                                
                                definitionWrapper.appendChild(editableDiv);
                                definitionWrapper.appendChild(validateBtn);
                                definitionsContainer.appendChild(definitionWrapper);
                            });
                            
                            textContainer.appendChild(headerContainer);
                            textContainer.appendChild(definitionsContainer);
                        }
                    });
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = 'Ã';
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    selectedElements.delete(id);  // Eliminar del Set
                    const listItems = document.querySelectorAll('.node-item');
                    listItems.forEach(item => {
                        if (item.textContent === id) {
                            item.classList.remove('selected');
                        }
                    });
                    updateGraphSelection(id, false);
                    selectedItem.remove();
                };
                
                selectedItem.appendChild(textContainer);
                selectedItem.appendChild(removeBtn);
                selectedContainer.appendChild(selectedItem);
            });
        }

        function updateGraphSelection(nodeId, isSelected) {
            const selectedColor = '#007AFF';  // El mismo azul que usamos en el listado
            
            const nodeInGraph = d3.select("svg")
                .selectAll("circle")
                .filter(d => d.id === nodeId);
                
            nodeInGraph
                .transition()
                .duration(200)
                .attr("r", isSelected ? 12 : 8)
                .style("fill", isSelected ? selectedColor : '#32D74B')  // Cambia al azul cuando estÃ¡ seleccionado
                .style("filter", isSelected ? 
                    "drop-shadow(0 0 8px rgba(0,122,255,0.4))" : 
                    "none"
                );

            // TambiÃ©n actualizamos los enlaces conectados
            const links = d3.select("svg")
                .selectAll("line")
                .filter(l => l.source.id === nodeId || l.target.id === nodeId)
                .transition()
                .duration(200)
                .style("stroke", isSelected ? selectedColor : '#666')  // Enlaces tambiÃ©n cambian a azul
                .style("stroke-opacity", isSelected ? 0.8 : 0.4)
                .style("stroke-width", isSelected ? 2 : 1.5);
        }

        function showStatsDashboard(data, lastNodes) {
            // Limpiar y actualizar la secciÃ³n superior
            const upperSection = document.getElementById('upper-section');
            upperSection.innerHTML = '';

            const statsDashboard = document.createElement('div');
            statsDashboard.className = 'stats-dashboard';

            // Tarjeta de EstadÃ­sticas Generales
            const generalStats = document.createElement('div');
            generalStats.className = 'stats-card';
            
            const totalTerms = Object.keys(data).length;
            const totalDefinitions = Object.values(data).reduce((acc, term) => {
                return acc + term.entrada.subentrada.acepciones.length;
            }, 0);
            const avgDefinitionsPerTerm = (totalDefinitions / totalTerms).toFixed(2);

            generalStats.innerHTML = `
                <h3>EstadÃ­sticas Generales</h3>
                <div class="stat-items-container">
                    <div class="stat-item">
                        <span class="stat-label">Total de TÃ©rminos</span>
                        <span class="stat-value highlight">${totalTerms}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total de Definiciones</span>
                        <span class="stat-value">${totalDefinitions}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Promedio Definiciones/TÃ©rmino</span>
                        <span class="stat-value">${avgDefinitionsPerTerm}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">CategorÃ­as Ãnicas</span>
                        <span class="stat-value">${lastNodes.length}</span>
                    </div>
                </div>
            `;

            // Tarjeta de DistribuciÃ³n por CategorÃ­a
            const categoryStats = document.createElement('div');
            categoryStats.className = 'stats-card';
            categoryStats.innerHTML = '<h3>DistribuciÃ³n por CategorÃ­a</h3>';

            const distribution = {};
            Object.values(data).forEach(term => {
                term.entrada.subentrada.acepciones.forEach(acepcion => {
                    const lastNode = acepcion["Ãºltimo nodo"];
                    if (lastNode) {
                        distribution[lastNode] = (distribution[lastNode] || 0) + 1;
                    }
                });
            });

            categoryStats.innerHTML = `
                <div class="stat-items-container">
                    ${Object.entries(distribution)
                        .sort((a, b) => b[1] - a[1])
                        .map(([category, count]) => {
                            const percentage = ((count / totalTerms) * 100).toFixed(1);
                            return `
                                <div class="stat-item">
                                    <span class="stat-label">${category}</span>
                                    <span class="stat-value">${count} <small style="color: #999">(${percentage}%)</small></span>
                                </div>
                            `;
                        }).join('')}
                </div>
            `;

            // Tarjeta de AnÃ¡lisis de Complejidad
            const complexityStats = document.createElement('div');
            complexityStats.className = 'stats-card';
            
            const definitionsPerTerm = Object.values(data).map(term => 
                term.entrada.subentrada.acepciones.length
            );
            const maxDefs = Math.max(...definitionsPerTerm);
            const minDefs = Math.min(...definitionsPerTerm);
            
            complexityStats.innerHTML = `
                <h3>AnÃ¡lisis de Complejidad</h3>
                <div class="stat-item">
                    <span class="stat-label">MÃ¡x. Definiciones/TÃ©rmino</span>
                    <span class="stat-value">${maxDefs}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">MÃ­n. Definiciones/TÃ©rmino</span>
                    <span class="stat-value">${minDefs}</span>
                </div>
            `;

            statsDashboard.appendChild(generalStats);
            statsDashboard.appendChild(categoryStats);
            statsDashboard.appendChild(complexityStats);
            upperSection.appendChild(statsDashboard);

            // Actualizar la secciÃ³n de nodos con estadÃ­sticas adicionales
            const nodesList = document.getElementById('nodes-list');
            nodesList.innerHTML = `
                <h2>Resumen de TÃ©rminos</h2>
                <div id="nodes-container">
                    ${Object.entries(data)
                        .sort((a, b) => a[0].localeCompare(b[0]))
                        .map(([term, info]) => {
                            const acepciones = info.entrada.subentrada.acepciones;
                            return `
                                <div class="node-item">
                                    <span title="${term}">${term}</span>
                                    <span class="definition-count">${acepciones.length}</span>
                                </div>
                            `;
                        }).join('')}
                </div>
            `;
        }
    </script>
</body>
