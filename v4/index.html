<body>
    <!-- Estructura principal -->
    <div class="top-bar">
        <div class="current-user" id="currentUserDisplay">
            Current user: <span class="username"></span>
            <span class="user-type"></span>
        </div>
        
        <div id="loginControls">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div id="userControls">
            <label class="custom-file-upload">
                <input type="file" id="csvFile" accept=".csv" onchange="handleFileSelect(event)">
                Upload CSV
            </label>
            <button id="uploadButton" onclick="validateAndSaveCSV()" class="validate-button" style="display: none;">
                Validate and Save
            </button>
            <button id="usersButton" onclick="toggleUsers()">Users</button>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Contenedores principales -->
    <div id="loginNetworkContainer" class="network-container">
        <div id="userNetworkContainer"></div>
    </div>

    <!-- Contenedor principal para el CSV -->
    <div id="mainCsvContainer" class="main-csv-container" style="display: none;">
        <div class="main-csv-header">
            <h3>Main CSV</h3>
            <button id="deleteMainCsvButton" onclick="handleDeleteMainCsv()" class="delete-button">
                Delete Main CSV
            </button>
        </div>
        <div class="main-csv-content">
            <table id="mainCsvTable" class="main-csv-table"></table>
        </div>
    </div>

    <!-- Modal de usuarios movido fuera del container -->
    <div id="usersModal" class="modal">
        <div class="modal-content">
            <div class="modal-section">
                <h3>Users</h3>
                <div id="simpleUserList"></div>
            </div>
            
            <div id="modalCreateUser" class="create-user-form">
                <form onsubmit="createUserModal(event)">
                    <input type="text" id="modalNewUsername" placeholder="Username" required>
                    <input type="password" id="modalNewPassword" placeholder="Password" required>
                    <div class="checkbox-container">
                        <input type="checkbox" id="modalNewIsSuperuser">
                        <label for="modalNewIsSuperuser">Superuser</label>
                    </div>
                    <button type="submit">Create User</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Añadir el modal de confirmación al final del body -->
    <div id="confirmModal" class="confirm-modal">
        <h4>Confirm Deletion</h4>
        <p>Are you sure you want to delete the main CSV file?</p>
        <div class="confirm-modal-buttons">
            <button onclick="cancelDelete()" class="cancel-button">Cancel</button>
            <button onclick="confirmDelete()" class="delete-button">Delete</button>
        </div>
    </div>
    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- Scripts -->
    <script>
        // User Management
        let currentUser = null;
        
        // CSV Management
        let currentCSVContent = null;
        
        // Session Management Functions
        function saveSession(userData) {
            localStorage.setItem('currentUser', JSON.stringify(userData));
        }

        function loadSession() {
            const savedUser = localStorage.getItem('currentUser');
            return savedUser ? JSON.parse(savedUser) : null;
        }

        function clearSession() {
            localStorage.removeItem('currentUser');
        }
        
        // User Management Functions
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    if (data.detail === 'Invalid credentials') {
                        alert('Login failed: Usuario o contraseña incorrectos');
                    } else {
                        alert(`Login failed: ${data.detail || 'Error desconocido'}`);
                    }
                    return;
                }
                
                if (data.success) {
                    currentUser = {
                        username: data.username,
                        is_superuser: data.is_superuser
                    };
                    
                    // Guardar la sesión
                    saveSession(currentUser);
                    
                    // Resto del código de login...
                    updateUIForLoggedUser(currentUser);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error de conexión');
            }
        }
        
        // CSV Management Functions
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.csv')) {
                alert('Please select a CSV file');
                return;
            }

            const maxSize = 5 * 1024 * 1024;
            if (file.size > maxSize) {
                alert('File is too large. Maximum size is 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                currentCSVContent = event.target.result; // Guardar el contenido
                const lines = currentCSVContent.split('\n');
                
                // Obtener los headers (primera línea)
                const headers = lines[0].split(',').map(header => header.trim());
                
                // Analizar tipos de datos basados en la primera fila de datos
                const firstDataRow = lines[1]?.split(',').map(cell => cell.trim());
                
                const columns = headers.map((header, index) => {
                    const value = firstDataRow?.[index];
                    let type = 'string';
                    
                    if (value) {
                        if (!isNaN(value) && value.indexOf('.') !== -1) {
                            type = 'float';
                        } else if (!isNaN(value)) {
                            type = 'integer';
                        } else if (value.toLowerCase() === 'true' || value.toLowerCase() === 'false') {
                            type = 'boolean';
                        } else if (!isNaN(Date.parse(value))) {
                            type = 'date';
                        }
                    }

                    return {
                        name: header,
                        type: type
                    };
                });

                displayCSVData(columns);
                // Mostrar el botón de upload en lugar de habilitar el botón de validación
                document.getElementById('uploadButton').style.display = 'inline-block';
            };

            reader.onerror = function() {
                alert('Error reading file');
                currentCSVContent = null;
                document.getElementById('uploadButton').style.display = 'none';
            };

            reader.readAsText(file);
        }

        // User Management Functions
        function updateUIForLoggedUser(user) {
            const currentUserDisplay = document.getElementById('currentUserDisplay');
            currentUserDisplay.style.display = 'block';
            currentUserDisplay.querySelector('.username').textContent = user.username;
            
            const userTypeSpan = currentUserDisplay.querySelector('.user-type');
            if (user.is_superuser) {
                userTypeSpan.textContent = 'Superuser';
                userTypeSpan.className = 'user-type superuser';
            } else {
                userTypeSpan.textContent = 'Regular User';
                userTypeSpan.className = 'user-type regular';
            }
            
            document.getElementById('loginControls').style.display = 'none';
            document.getElementById('userControls').style.display = 'flex';
            document.getElementById('loginNetworkContainer').style.display = 'none';
            
            const createForm = document.getElementById('modalCreateUser');
            if (user.is_superuser) {
                createForm.style.display = 'block';
                document.getElementById('usersButton').style.display = 'block';
            } else {
                createForm.style.display = 'none';
                document.getElementById('usersButton').style.display = 'none';
            }
            
            loadUsers();
            loadMainCsv();
        }

        function logout() {
            currentUser = null;
            clearSession(); // Borrar la sesión
            
            const currentUserDisplay = document.getElementById('currentUserDisplay');
            currentUserDisplay.style.display = 'none';
            currentUserDisplay.querySelector('.username').textContent = '';
            currentUserDisplay.querySelector('.user-type').textContent = '';
            
            document.getElementById('loginControls').style.display = 'flex';
            document.getElementById('userControls').style.display = 'none';
            document.getElementById('mainCsvContainer').style.display = 'none';
            document.getElementById('usersModal').style.display = 'none';
            
            // Limpiar campos de login
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            
            // Mostrar el contenedor de red después de un pequeño retraso
            setTimeout(() => {
                document.getElementById('loginNetworkContainer').style.display = 'block';
                createUserNetwork();
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = loadSession();
            if (savedUser) {
                currentUser = savedUser;
                updateUIForLoggedUser(savedUser);
            } else {
                createUserNetwork();
                document.getElementById('mainCsvContainer').style.display = 'none';
            }
        });

        async function loadUsers() {
            const response = await fetch('/api/users');
            const data = await response.json();
            
            // Actualizar la lista simple de usuarios
            const simpleUserList = document.getElementById('simpleUserList');
            simpleUserList.innerHTML = data.users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <strong>${user.username}</strong>
                    </div>
                    <div class="creator-info">
                        <span>Created by: ${user.created_by}</span>
                        <svg class="creator-icon" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                </div>
            `).join('');

            // Actualizar el gráfico de usuarios

        async function createUser() {
            if (!currentUser?.is_superuser) {
                alert('Only superusers can create new users');
                return;
            }

            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        is_superuser: false,
                        created_by: currentUser.username
                    })
                });

                if (response.ok) {
                    alert('User created successfully');
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newPassword').value = '';
                    loadUsers();
                } else {
                    const error = await response.json();
                    alert(error.detail);
                }
            } catch (error) {
                alert('Failed to create user');
            }
        }

        function toggleUsers() {
            const modal = document.getElementById('usersModal');
            const usersButton = document.getElementById('usersButton');
            
            if (modal.style.display === 'block') {
                modal.classList.remove('visible');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 200);
            } else {
                // Calcular la posición exacta
                const buttonRect = usersButton.getBoundingClientRect();
                modal.style.top = (buttonRect.bottom + 5) + 'px';
                modal.style.right = (window.innerWidth - buttonRect.right) + 'px';
                
                modal.style.display = 'block';
                loadUsers();
                // Forzar un reflow
                modal.offsetHeight;
                modal.classList.add('visible');
            }
        }

        async function createUserModal(event) {
            event.preventDefault();
            
            if (!currentUser?.is_superuser) {
                alert('Only superusers can create new users');
                return;
            }

            const username = document.getElementById('modalNewUsername').value;
            const password = document.getElementById('modalNewPassword').value;
            const is_superuser = document.getElementById('modalNewIsSuperuser').checked;

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        is_superuser: is_superuser,
                        created_by: currentUser.username
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    let message = 'User created successfully';
                    if (is_superuser && data.folder_created) {
                        message += ` and folder '${username}@main.py' created`;
                    }
                    alert(message);
                    
                    // Limpiar el formulario
                    document.getElementById('modalNewUsername').value = '';
                    document.getElementById('modalNewPassword').value = '';
                    document.getElementById('modalNewIsSuperuser').checked = false;
                    
                    // Recargar la lista de usuarios
                    loadUsers();
                } else {
                    if (response.status === 403) {
                        alert('You do not have permission to create users');
                    } else {
                        alert(data.detail || 'Error creating user');
                    }
                }
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Error creating user');
            }
        }

        // CSV Management Functions
        async function validateAndSaveCSV() {
            if (!currentCSVContent || !currentUser) {
                alert('No CSV file loaded or user not logged in');
                return;
            }

            try {
                const response = await fetch('/api/save-csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: currentCSVContent,
                        username: currentUser.username,
                        is_superuser: currentUser.is_superuser
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('CSV validated and saved successfully!');
                    // Limpiar el estado actual
                    currentCSVContent = null;
                    document.getElementById('csvFile').value = '';
                    document.getElementById('mainCsvContainer').style.display = 'none';
                    document.getElementById('uploadButton').style.display = 'none';
                    
                    // Recargar el CSV principal
                    await loadMainCsv();
                } else {
                    alert(data.detail || 'Error saving CSV');
                }
            } catch (error) {
                console.error('Error saving CSV:', error);
                alert('Error saving CSV');
            }
        }

        function displayCSVData(columns) {
            if (!columns || !Array.isArray(columns)) {
                console.error('Invalid columns data:', columns);
                return;
            }

            // Mostrar el botón de upload
            const uploadButton = document.getElementById('uploadButton');
            if (uploadButton) {
                uploadButton.style.display = 'inline-block';
            }

            // Mostrar el contenedor principal del CSV
            const container = document.getElementById('mainCsvContainer');
            if (container) {
                container.style.display = 'block';
            }

            // Actualizar la tabla principal
            const table = document.getElementById('mainCsvTable');
            if (!table) {
                console.error('CSV table element not found');
                return;
            }

            try {
                // Limpiar tabla existente
                table.innerHTML = '';
                
                // Crear encabezados
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = `
                    <th>#</th>
                    <th>Campo</th>
                    <th>Tipo</th>
                `;
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // Crear cuerpo de la tabla
                const tbody = document.createElement('tbody');
                columns.forEach((column, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${column.name || 'Unnamed Column'}</td>
                        <td>${column.type || 'unknown'}</td>
                    `;
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
            } catch (error) {
                console.error('Error displaying CSV data:', error);
                if (uploadButton) {
                    uploadButton.style.display = 'none';
                }
            }
        }

        async function createUserNetwork() {
            try {
                const response = await fetch('/api/users');
                const userData = await response.json();
                const users = userData.users;

                // Crear nodos y aristas
                const nodes = users.map(user => ({
                    id: user.username,
                    label: user.username,
                    color: user.is_superuser === "True" ? 
                           {background: '#28a745', border: '#1e7e34'} : 
                           {background: '#6c757d', border: '#545b62'},
                    font: { color: 'white' }
                }));

                const edges = users
                    .filter(user => user.created_by && user.created_by !== "system")
                    .map(user => ({
                        from: user.created_by,
                        to: user.username,
                        arrows: 'to',
                        color: { color: '#007bff' }
                    }));

                // Configuración del gráfico
                const container = document.getElementById('userNetworkContainer');
                const networkData = {
                    nodes: new vis.DataSet(nodes),
                    edges: new vis.DataSet(edges)
                };

                const options = {
                    nodes: {
                        shape: 'box',
                        margin: 10,
                        borderWidth: 2,
                        shadow: true
                    },
                    edges: {
                        width: 2,
                        smooth: {
                            type: 'continuous'
                        }
                    },
                    physics: {
                        stabilization: true,
                        barnesHut: {
                            gravitationalConstant: -80000,
                            springConstant: 0.001,
                            springLength: 200
                        }
                    },
                    layout: {
                        hierarchical: {
                            direction: 'UD',
                            sortMethod: 'directed',
                            nodeSpacing: 150,
                            levelSeparation: 150
                        }
                    }
                };

                // Crear la red
                const network = new vis.Network(container, networkData, options);

                // Eventos de la red
                network.on('click', function(params) {
                    if (params.nodes.length > 0) {
                        const nodeId = params.nodes[0];
                        const user = users.find(u => u.username === nodeId);
                        if (user) {
                            alert(`User: ${user.username}\nType: ${user.is_superuser === "True" ? "Superuser" : "Regular User"}\nCreated by: ${user.created_by || "system"}`);
                        }
                    }
                });
            } catch (error) {
                console.error('Error creating network:', error);
            }
        }

        function handleLogin(event) {

            login();
        }

        // Función para cargar el CSV principal
        async function loadMainCsv() {
            try {
                const response = await fetch(`/api/main-csv/${currentUser.username}`);
                const data = await response.json();
                
                const container = document.getElementById('mainCsvContainer');
                const table = document.getElementById('mainCsvTable');
                
                if (data.exists) {
                    // Parsear el contenido CSV
                    const rows = data.content.split('\n').map(row => row.split(','));
                    const headers = rows[0];

                    // Limpiar la tabla
                    table.innerHTML = '';

                    // Crear encabezados
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    
                    // Añadir título que muestra de quién es el CSV
                    const title = document.createElement('h3');
                    title.textContent = currentUser.is_superuser ? 
                        'Your Main CSV' : 
                        `Main CSV from ${data.owner}`;
                    container.querySelector('.main-csv-header h3').textContent = title.textContent;

                    headerRow.innerHTML = `
                        <th>#</th>
                        <th>Campo</th>
                    `;
                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    // Crear cuerpo de la tabla
                    const tbody = document.createElement('tbody');
                    headers.forEach((header, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${header.trim()}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);

                    container.style.display = 'block';
                    
                    // Mostrar el botón de eliminar solo para superusuarios
                    const deleteButton = document.getElementById('deleteMainCsvButton');
                    if (deleteButton) {
                        deleteButton.style.display = currentUser.is_superuser ? 'block' : 'none';
                    }
                } else {
                    container.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading main CSV:', error);
            }
        }

        // Función para manejar el borrado del CSV
        function handleDeleteMainCsv() {
            document.getElementById('confirmModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        // Función para cancelar el borrado
        function cancelDelete() {
            document.getElementById('confirmModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Función para confirmar el borrado
        async function confirmDelete() {
            try {
                const response = await fetch(`/api/main-csv/${currentUser.username}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    document.getElementById('mainCsvContainer').style.display = 'none';
                }
            } catch (error) {
                console.error('Error deleting main CSV:', error);
                alert('Error deleting main CSV');
            }
            
            cancelDelete(); // Cerrar el modal
        }
    </script>
